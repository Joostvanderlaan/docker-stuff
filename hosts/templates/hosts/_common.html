{% load i18n %}

<script type="text/javascript">
    $(function() {
        $("li#sidenav-hosts").addClass("active");
    });
    $("a.enable-host").click(function(){
        if (confirm("{% trans 'Are you sure you want to enable the host?' %}")) {
            var url = this.getAttribute('data-url');
            redirect(url);
        }
        return false;
    });
    $("a.disable-host").click(function(){
        if (confirm("{% trans 'Are you sure you want to disable the host?' %}")) {
            var url = this.getAttribute('data-url');
            redirect(url);
        }
        return false;
    });
    $("a.remove-host").click(function(){
        if (confirm("{% trans 'Are you sure you want to remove the host?' %}")) {
            var url = this.getAttribute('data-url');
            redirect(url);
        }
        return false;
    });
</script>
